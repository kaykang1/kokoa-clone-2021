<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>chat-kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css" class="css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:23</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <!-- battery icon -->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="screen-header__chat">
      <h1 class="screen-header__title">chat</h1>
      <div class="screen-header__icons">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span><i class="fas fa-comment-medical fa-lg"></i></span>
        <span><i class="fas fa-music fa-lg"></i></span>
        <span><i class="fas fa-cog fa-lg"></i></span>
      </div>
    </header>

    <main class="chat-screen">
      <div class="user-component">
        <div class="user-component__column">
          <img src="img/user-avatar.jfif" class="user-component__avatar" />
          <div class="user-component__text">
            <h4 class="user-component__title">kay kang</h4>
            <h6 class="user-component__subtitles">how's going kay!</h6>
          </div>
        </div>
        <div class="user-component__column">
          <span class="user-component__time">15:25</span>
          <div class="badge">1</div>
        </div>
      </div>
    </main>
    <nav class="nav">
      <ul class="nav__list">
        <li class="nav__btn">
          <a class="nav__link" href="friends.html"
            ><i class="far fa-user fa-2x"></i
          ></a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="chat.html">
            <i class="fas fa-comment fa-2x"></i>
            <span class="nav__notification badge">1</span>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="find.html">
            <i class="fas fa-search fa-2x"></i>
          </a>
        </li>
        <li class="nav__btn">
          <a class="nav__link" href="more.html">
            <i class="fas fa-ellipsis-h fa-2x"></i>
            <span class="nav__dot"></span>
          </a>
        </li>
      </ul>
    </nav>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
