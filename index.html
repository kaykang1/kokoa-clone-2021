<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to kokoa talk</title>
    <link rel="stylesheet" href="css/styles.css" class="css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
        <!-- wifi icon -->
      </div>
      <div class="status-bar__column">
        <span>18:23</span>
      </div>
      <div class="status-bar__column">
        <span>99%</span>
        <!-- battery icon -->
        <i class="fas fa-battery-full"></i>
      </div>
    </div>
    <header class="welcom-header">
      <h1 class="welcom-header__title">Welcome to KoKoa Talk</h1>
      <p class="welcom-header__text">
        If you have a KoKoa account, log in with your email or phone number
      </p>
    </header>

    <form action="friends.html" method="GET" id="login-form">
      <input name="username" type="text" placeholder="email or phone number" />
      <input name="password" type="password" placeholder="password" />
      <input type="submit" value="log in" />
      <input type="submit" value="Sign up" />
      <a href="#">Find KoKoa Account or password</a>
    </form>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
